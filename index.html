<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Theremin Hand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Theremin Hand</h1>
    <button id="startButton">Start</button>
    <div id="testButtons" style="display: none; margin: 10px 0;">
        <button id="testC4">Test C4</button>
        <button id="testE4">Test E4</button>
        <button id="testG4">Test G4</button>
        <button id="stopSound">Stop Sound</button>
    </div>
    <div>
        <video id="webcam" style="display: none;"></video>
        <canvas id="outputCanvas" width="640" height="480"></canvas>
    </div>

    <!-- Required libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/tone@14.7.77/build/Tone.js"></script>
    <!-- Backup Tone.js CDN in case the first one fails -->
    <script>
        if (typeof Tone === 'undefined') {
            console.warn('Primary Tone.js CDN failed, trying backup...');
            document.write('<script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"><\/script>');
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
